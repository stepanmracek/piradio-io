<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Radio stations
    </ion-title>
    <ion-buttons end>
      <button (click)="showMenu($event)" ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button color="secondary" ion-fab (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item (click)="onClick(station)" *ngFor="let station of stations">
      {{station.name}}
      <ion-icon *ngIf="status?.isPlaying && status?.selectedStation?.url == station.url" name="play" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
